		<title>Placeholdem // Placeholder Animation and Polyfill</title>

	<body>
		<form>
			<h1>Placeholdem</h1>
			<h2>Placeholder Animation and Polyfill</h2>
			<label>
				<input name="fullname" placeholder="Full Name" />
				<div class="arrow"></div>
			</label>
			<label>
				<input name="email" placeholder="Email Address" />
				<div class="arrow"></div>
			</label>
			<label>
				<textarea name="message" placeholder="How can we help you?"></textarea>
				<div class="arrow"></div>
			</label>
		</form>
		<script src="placeholdem.js"></script>
		<script>
			var placeholdem = new Placeholdem( document.querySelectorAll( '[placeholder]' ) );
			//placeholdem.destroy();
		</script>
