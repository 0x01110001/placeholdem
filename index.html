<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Placeholdem // Placeholder Caret Animation</title>
		<link href="assets/css/style.min.css" rel="stylesheet" />
		<link href="assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<h1 class="fade">Placeholdem</h1>
			<h2 class="fade">Placeholder Caret Animation</h2>
			<form>
				<label class="fade">
					<input name="field1" placeholder="Give it a try on these fields" />
					<div class="arrow"></div>
				</label>
				<label class="fade">
					<input name="field2" placeholder="Gets triggered on focus and blur" />
					<div class="arrow"></div>
				</label>
				<label class="fade">
					<textarea name="field3" placeholder="2.45kb of JavaScript"></textarea>
					<div class="arrow"></div>
				</label>
			</form>
			<hr class="fade" />
			<p  class="fade">Placeholdem animates input and textarea carets on placeholder text. The placeholder value will incrementally delete on focus, and incrementally restore on blur. That is, of course, if no value was entered by the user.</p>
		</div>
		<script src="placeholdem.min.js"></script>
		<script>
			var placeholdem = new Placeholdem( document.querySelectorAll( '[placeholder]' ) ),
				fadeElems = document.body.querySelectorAll( '.fade' ),
				fadeElemsLength = fadeElems.length,
				i = 0,
				interval = 50;

				function incFade() {
					if( i < fadeElemsLength ) {
						fadeElems[ i ].className += ' fade-load';
						i++;
						setTimeout( incFade, interval );
					}
				}

				setTimeout( incFade, interval );
		</script>

			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('send', 'pageview');
		</script>
	</body>
</html>
